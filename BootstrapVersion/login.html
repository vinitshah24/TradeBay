<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>Login</title>
</head>

<body>
    <div class="content bg-light">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-margin">
                <div class="container">
                    <a href="index.html" class="navbar-brand">
                        <img class="hlogo" src="assets/images/favicon.ico" alt="logo"> TradeBay
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="trades.html">Trades</a>
                            <a class="nav-link" href="new_trade.html">Start Trading</a>
                            <a class="nav-link" href="login.html">Login</a>
                            <a class="nav-link" href="signup.html">Signup</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-xs-8 offset-xs-1">
                    <div class="container mb-5 mt-5">
                        <div class="row shadow-sm p-3 mb-5 bg-white rounded">
                            <div class="col-md-6 px-0 wrap d-md-flex d-sm-none d-md-block d-none d-sm-block">
                                <img class="img-fluid img" src="assets/images/login.jpg" alt="login">
                            </div>
                            <div class="col-md-6 p-5 p-md-4">
                                <h2 class="mt-2 mb-3 form-pad">Sign In</h2>
                                <form action="#">
                                    <div class="form-group mb-2 form-pad">
                                        <label class="label mt-2" for="name">Username</label>
                                        <input type="text" id="name" class="form-control mt-2" required>
                                    </div>
                                    <div class="form-group mb-2 form-pad">
                                        <label class="label mt-2" for="password">Password</label>
                                        <input type="password" id="password" class="form-control mt-2" required>
                                    </div>
                                    <div class="form-group mt-4 form-pad">
                                        <button type="submit" class="form-control btn btn-primary rounded">Sign
                                            In</button>
                                    </div>
                                </form>
                                <p class="text-center mt-4 mb-4">Not a member? <a class="text-decoration-none"
                                        href="signup.html">Sign Up</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="me-auto footer-space mb-2">
                <p class="footer-li h4"><a href="index.html">&copy; TradeBay</a></p>
                <p class="footer-li"><a href="index.html">About</a></p>
                <p class="footer-li"><a href="index.html">Contact</a></p>

            </div>
            <ul class="ms-auto footer-space">
                <li class="footer-icons" id="icon-shift">
                    <a class="instagram" href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="footer-icons">
                    <a class="twitter" href="https://twitter.com/" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
