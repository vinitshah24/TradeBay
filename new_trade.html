<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <title>New Trade</title>
</head>

<body>
    <div class="content bg-light">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top navbar-margin">
                <div class="container">
                    <a href="index.html" class="navbar-brand">
                        <img class="hlogo" src="assets/images/favicon.ico" alt="logo"> TradeBay
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link" href="trades.html">Trades</a>
                            <a class="nav-link" href="new_trade.html">Start Trading</a>
                            <a class="nav-link" href="login.html">Login</a>
                            <a class="nav-link" href="signup.html">Signup</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container">
            <div class="row">
                <div class="col-md-10 offset-md-1 col-xs-8 offset-xs-1 mb-2 mt-5">
                    <div class="container mb-0 mt-4">
                        <div class="row">
                            <div class="col-md-6 offset-md-3 bg-white shadow-sm p-3 mb-5 bg-body rounded">
                                <h2 class="text-center mb-4 mt-4"> Add New Trade </h2>
                                <form>
                                    <div class="mb-3 form-pad">
                                        <label for="card-cat" class="form-label">Category</label>
                                        <input type="text" class="form-control" id="card-cat">
                                    </div>
                                    <div class="mb-3 form-pad">
                                        <label for="card-name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="card-name">
                                    </div>
                                    <div class="mb-3 form-pad">
                                        <label for="card-trait" class="form-label">Trait</label>
                                        <input type="text" class="form-control" id="card-trait">
                                    </div>
                                    <div class="mb-3 form-pad">
                                        <label for="card-power" class="form-label">Power</label>
                                        <input type="number" class="form-control" id="card-power">
                                    </div>
                                    <div class="mb-3 form-pad">
                                        <label for="card-desc" class="form-label">Description</label>
                                        <textarea class="form-control" id="card-desc" rows="3"></textarea>
                                    </div>
                                    <div class="input-group mb-3 form-pad">
                                        <label class="input-group-text" for="file-upload">Upload</label>
                                        <input type="file" class="form-control img-sub" id="file-upload">
                                    </div>
                                    <a href="trades.html" class="btn btn-success form-pad mb-4 mt-2">Submit</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="navbar navbar-dark bg-dark">
        <div class="container">
            <div class="me-auto footer-space mb-2">
                <p class="footer-li h4"><a href="index.html">&copy; TradeBay</a></p>
                <p class="footer-li"><a href="index.html">About</a></p>
                <p class="footer-li"><a href="index.html">Contact</a></p>

            </div>
            <ul class="ms-auto footer-space">
                <li class="footer-icons" id="icon-shift">
                    <a class="instagram" href="https://www.facebook.com/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="footer-icons">
                    <a class="twitter" href="https://twitter.com/" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
