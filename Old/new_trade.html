<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Trade</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
</head>

<body>
    <!-- HEADER -->
    <header>
        <a href="index.html" class="logo">
            <img class="hlogo" src="assets/images/favicon.ico" alt="pokemon">TradeBay
        </a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar"><i class="fas fa-bars fa-lg"></i></label>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="trades.html">Trades</a></li>
                <li><a href="new_trade.html">Start Trading</a></li>
                <li><a href="#">Account</a>
                    <ul>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="#">Signup</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <div class="main">
        <h1 class="home-header">Create New Trading Card</h1>
        <div class="content">
            <div class="create-trade-div">
                <form action="#">
                    <label class="trade-label" for="category">Category</label>
                    <input class="trade-input" type="text" id="category" name="category" placeholder="Category">

                    <label class="trade-label" for="card-name">Card Name</label>
                    <input class="trade-input" type="text" id="card-name" name="card-name" placeholder="Name">

                    <label class="trade-label" for="card-trait">Card Trait</label>
                    <input class="trade-input" type="text" id="card-trait" name="card-trait" placeholder="Trait">

                    <label class="trade-label" for="card-power">Card Power</label>
                    <input class="trade-input" type="text" id="card-power" name="card-power" placeholder="Power">

                    <label class="trade-label" for="card-desc">Description</label>
                    <textarea class="trade-input" id="card-desc" name="card-desc" placeholder="Description of the card"></textarea>

                    <label class="file-upload" for="card-image">Upload Image</label>
                    <input id="card-image" type="file">
                    <br>
                    <!-- <input type="submit" class="btn red-btn" value="Submit"> -->
                    <a href="trades.html" class="btn red-btn">Submit</a>
                </form>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <ul class="footer-ul">
            <li class="footer-li"><a href="index.html">&copy; TradeBay</a></li>
            <li class="footer-li"><a href="#">About</a></li>
            <li class="footer-li"><a href="#">Contact</a></li>
            <li class="footer-icons" id="icon-shift">
                <a class="instagram" href="https://www.facebook.com/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li class="footer-icons">
                <a class="twitter" href="https://twitter.com/" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="assets/slider.js"></script>
</body>

</html>
